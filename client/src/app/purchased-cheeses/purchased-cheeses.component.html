<p>Recent Purchases</p>
<div
            *ngIf="contentLoadedPurchased"
          >
<div
*ngFor="let cheese of purchasedData" 
>
<h3 class="product-name" [attr.data-cy]="'recent-purchase-' + cheese.cheeseId">
    {{ getDetails(cheese.cheeseId).title }}
  </h3>

<p>
  <strong>Quantity: {{ cheese.quantity }}</strong>
</p>
</div>
</div>
